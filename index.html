<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Survey</title>
  </head>
  <body>
    <main>
      <section class="first-page">
        <h1 id="title">Just a Short Survey Template</h1>
        <p id="description">I just want to pass the challenge given by FCC!</p>

        <form action="" id="survey-form">
          <div class="grid-container">
            <div class="info-box-1">
              <label for="name" id="name-label">Name: </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name here"
                required
              />
            </div>
            <div class="info-box-2">
              <label for="email" id="email-label">Email: </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email here"
                required
              />
            </div>
            <div class="info-box-3">
              <label for="age" id="number-label">Age: </label>
              <input
                type="number"
                id="number"
                name="age"
                placeholder="Enter your age here"
                required
                min="18"
                max="70"
              />
            </div>
            <div class="dropdown">
              <label for="options" class=""
                >Select your <br />
                options:</label
              >
              <select id="dropdown">
                <option value="option-1">Option 1</option>
                <option value="option-2">Option 2</option>
                <option value="option-3">Option 3</option>
                <option value="option-4">Option 4</option>
              </select>
            </div>
          </div>

          <div class="grid-container-radio">
            <div>
              <p>Testing radio <br />buttons<br /></p>
            </div>
            <div class="options">
              <input
                type="radio"
                id="first"
                name="radio-button"
                value="first"
              />
              <label for="first">First Option</label><br />
              <input
                type="radio"
                id="second"
                name="radio-button"
                value="second"
              />
              <label for="second">Second Option</label><br />
              <input
                type="radio"
                id="disabled"
                name="radio-button"
                value="disabled"
                disabled
              />
              <label for="disabled" id="greyed">Disabled Option</label>
            </div>
          </div>

          <div class="checkbox">
            <div>
              <p>Checkbox #1</p>
            </div>
            <div class="checking">
              <input
                type="checkbox"
                id="example"
                name="example"
                value="Example"
              />
              <label for="example"> Example Checkbox</label><br />
            </div>
          </div>

          <div class="checkbox">
            <div>
              <p>Checkbox #2</p>
            </div>
            <div class="checking">
              <input
                type="checkbox"
                id="example"
                name="example"
                value="Example"
              />
              <label for="example"> Example Checkbox</label><br />
            </div>
          </div>

          <div class="opinion">
            <p>Share your opinions here, that is if you have any!</p>
            <div class="text">
              <textarea
                name="opinion"
                id="opinion"
              
                placeholder="Start from here!"
              ></textarea>
            </div>
            <div class="btn">
              <button class="submit-btn" id="submit">Submit</button>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
